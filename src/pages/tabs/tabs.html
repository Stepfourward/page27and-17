<ion-header>
  <ion-toolbar>
    <ion-buttons right >
      <button ion-button clear icon-only>
        <ion-icon class="cls" name="ios-search"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content class="no-scroll">
<ion-tabs tabsPlacement="top" tabsHighlight="true" class="avatar">
  <ion-tab [root]="tab1Root" tabTitle="Applied" id="active"></ion-tab>
  <ion-tab [root]="tab2Root" tabTitle="Failed"></ion-tab>
  <ion-tab [root]="tab3Root" tabTitle="Saved Jobs"></ion-tab>
</ion-tabs>
</ion-content>
